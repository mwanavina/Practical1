<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media-queries.css">
    <title>Document</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="container">
      <div class="sidebar">
        <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
        <a href="form.html"><i class="fa fa-shopping-cart"></i> Forms</a>
        <a href="table.html"><i class="fa fa-shopping-bag"></i> Tables</a>
        <a href="elements.html"><i class="fa fa-cog"></i> Elements</a>
      </div>
      <div class="content">
        <div class="left">
          <h1>Form elements</h1>
        </div>
                <div class="borderColours">
                    <p class="Description"><b>Add a New Sale</b></p>
                    <div class="form-container">
                      <form id="productForm">
                        <div class="form-group">
                          <label for="product">Product</label>
                          <input type="text" id="product" name="product" required>
                        </div>
                        <div class="form-group">
                          <label for="price">Price</label>
                          <input type="number" id="price" name="price" required>
                        </div>
                        <div class="form-group">
                          <label for="category">Category</label>
                          <select required>
                            <option value="">Electronic</option>
                            <option value="">Apple</option>
                            <option value="">Flour</option>
                            <option value="">Soya Pieces</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="description">Description</label>
                          <textarea id="description" name="description" required></textarea>
                        </div>
                        <button type="submit">Save</button>
                      </form>
                    </div>
                </div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
